buildscript {
    repositories {
        mavenCentral()
        maven { name = "forge"; url = "https://files.minecraftforge.net/maven/" }
        jcenter()
        maven { name = "jitpack"; url = "https://jitpack.io" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.0"
group= "com.smoothaotv.smoothaotv"
archivesBaseName = "smoothaotv"

sourceSets.main.output.resourcesDir = outputDir
apply plugin: 'java'

minecraft {
    version = "1.8.9-11.15.1.2318"
    runDir = "run"
    mappings = "stable_22"
}

dependencies {
    // Specify Forge dependency
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // replace stuff in mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        expand 'version':project.version
    }

    into outputDir
}
